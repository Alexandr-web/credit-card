<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Card</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="wrapper__card">
                <header class="wrapper__card-header">
                    <h3 class="wrapper__card-heading">Citi</h3>
                </header>
                <main class="wrapper__card-main">
                    <ul class="wrapper__card-list">
                        <li class="wrapper__card-list-item">
                            <span>0</span>
                            <span>0</span>
                            <span>0</span>
                            <span>0</span>
                        </li>
                        <li class="wrapper__card-list-item">
                            <span>0</span>
                            <span>0</span>
                            <span>0</span>
                            <span>0</span>
                        </li>
                        <li class="wrapper__card-list-item">
                            <span>0</span>
                            <span>0</span>
                            <span>0</span>
                            <span>0</span>
                        </li>
                        <li class="wrapper__card-list-item">
                            <span>0</span>
                            <span>0</span>
                            <span>0</span>
                            <span>0</span>
                        </li>
                    </ul>
                </main>
                <footer class="wrapper__card-footer">
                    <div class="wrapper__card-info">
                        <div class="wrapper__card-block">
                            <h3 class="wrapper__card-block-heading">Peter L. Griffin</h3>
                        </div>
                        <div class="wrapper__card-block">
                            <img src="https://seeklogo.net/wp-content/uploads/2016/11/visa-logo-preview.png" alt="logo visa">
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
